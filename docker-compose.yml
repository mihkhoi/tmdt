services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: shopdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./shop-backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/shopdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_JWT_SECRET: supersecret_in_compose_change_me
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000

  frontend:
    build:
      context: ./shop-frontend
      args:
        REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      # runtime env not used by CRA build; kept for reference
      REACT_APP_API_URL: http://localhost:8080/api

volumes:
  db_data: