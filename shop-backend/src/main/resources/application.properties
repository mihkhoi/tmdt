spring.application.name=shop-backend
spring.config.import=optional:file:./local.env[.properties]
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./shopdb;AUTO_SERVER=TRUE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

server.port=8080
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001,http://localhost:3002,http://127.0.0.1:3002,http://localhost:3003,http://127.0.0.1:3003,https://shopmoikhinh.com,https://www.shopmoikhinh.com
app.jwt.secret=${APP_JWT_SECRET:12345678901234567890123456789012}
app.jwt.expiration-ms=86400000
app.upload.dir=uploads
app.mail.enabled=${APP_MAIL_ENABLED:false}
app.mail.from=${APP_MAIL_FROM:}
app.mail.subject=${APP_MAIL_SUBJECT:Ma OTP xac thuc}
app.sms.enabled=${APP_SMS_ENABLED:false}
app.sms.provider=${APP_SMS_PROVIDER:log}
app.sms.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
app.sms.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
app.sms.twilio.from=${TWILIO_FROM:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
app.pay.vnpay.enabled=${VNPAY_ENABLED:false}
app.pay.vnpay.pay-url=${VNPAY_PAY_URL:${PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}}
app.pay.vnpay.tmn-code=${VNPAY_TMN_CODE:${TMN_CODE:}}
app.pay.vnpay.secret-key=${VNPAY_SECRET_KEY:${SECRET_KEY:}}
app.pay.vnpay.version=${VNPAY_VERSION:${VERSION:2.1.0}}
app.pay.vnpay.command=${VNPAY_COMMAND:${COMMAND:pay}}
app.pay.vnpay.locale=${VNPAY_LOCALE:vn}
app.pay.vnpay.curr-code=${VNPAY_CURR_CODE:VND}
app.pay.vnpay.return-url=${VNPAY_RETURN_URL:${RETURN_URL:}}
app.pay.momo.enabled=${MOMO_ENABLED:false}
app.pay.momo.endpoint=${MOMO_ENDPOINT:https://test-payment.momo.vn/v2/gateway/api/create}
app.pay.momo.partner-code=${MOMO_PARTNER_CODE:}
app.pay.momo.access-key=${MOMO_ACCESS_KEY:}
app.pay.momo.secret-key=${MOMO_SECRET_KEY:}
app.pay.momo.request-type=${MOMO_REQUEST_TYPE:payWithMethod}
app.pay.momo.partner-name=${MOMO_PARTNER_NAME:Test}
app.pay.momo.store-id=${MOMO_STORE_ID:MomoTestStore}
app.pay.momo.lang=${MOMO_LANG:vi}
app.pay.momo.auto-capture=${MOMO_AUTO_CAPTURE:true}
app.pay.momo.order-group-id=${MOMO_ORDER_GROUP_ID:}

# OAuth2 Client (Google/Facebook)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
