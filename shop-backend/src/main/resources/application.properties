spring.application.name=shop-backend
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./shopdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

server.port=8080
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003
app.jwt.secret=${APP_JWT_SECRET:12345678901234567890123456789012}
app.jwt.expiration-ms=86400000
app.upload.dir=uploads
app.mail.enabled=${APP_MAIL_ENABLED:false}
app.mail.from=${APP_MAIL_FROM:}
app.mail.subject=${APP_MAIL_SUBJECT:Ma OTP xac thuc}
app.sms.enabled=${APP_SMS_ENABLED:false}
app.sms.provider=${APP_SMS_PROVIDER:log}
app.sms.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
app.sms.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
app.sms.twilio.from=${TWILIO_FROM:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
